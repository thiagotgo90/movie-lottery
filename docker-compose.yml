version: "3.3"

services:
  db:
    image: mysql:5.7
    volumes:
      - db_data:/var/lib/mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: 123456
      MYSQL_DATABASE: movie-lottery

    ports:
      - "3306:3306"
    networks:
      - movie-lottery

  movie-lottery:
    image: movie-lottery
    ports:
      - "8000:8080"
    environment: 
      DATABASE_HOST: db
      DATABASE_USER: root
      DATABASE_PASSWORD: ${MYSQL_ROOT_PASSWORD}


    networks:
      - movie-lottery

volumes:
  db_data: {}
networks:
  movie-lottery:
